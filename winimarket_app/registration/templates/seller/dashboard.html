{% extends "base.html" %}
{% load static %}

{% block title %}Seller Dashboard | WiniMarket{% endblock %}

{% block content %}
<div class="seller-dashboard">

  <!-- HEADER -->
  <div class="seller-header">
    <div>
      <h2>Seller Dashboard</h2>
      <p class="store-name">Tahiru Collections</p>
    </div>
    <span class="badge verified">Verified</span>
  </div>

  <!-- STATS -->
  <div class="seller-stats">
    <div class="stat-card">
      <h3 id="total-products">0</h3>
      <p>Products</p>
    </div>
    <div class="stat-card">
      <h3 id="pending-orders">0</h3>
      <p>Pending Orders</p>
    </div>
    <div class="stat-card">
      <h3 id="paid-orders">0</h3>
      <p>Paid Orders</p>
    </div>
  </div>

  <!-- ORDERS -->
  <section class="seller-section">
    <div class="section-header">
      <h3>Recent Orders</h3>
      <a href="#" class="link">View all</a>
    </div>

    <div id="seller-orders" class="orders-list">
      <!-- Orders via AJAX -->
    </div>
  </section>

  <!-- PRODUCTS -->
  <section class="seller-section">
    <div class="section-header">
      <h3>My Products</h3>
      <a href="/seller/products/create/" class="primary-btn small">+ Add Product</a>
    </div>

    <div id="seller-products" class="products-grid">
      <!-- Products via AJAX -->
    </div>
  </section>

</div>

<!-- Floating Button (Mobile) -->
<a href="/seller/products/create/" class="fab">+</a>

{% endblock %}
