<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Document</title>
</head>
<body>
    <form class="login-signup" id='registerForm'>
        <input type="email" id="email" name="email" placeholder="email"><br>
        <div style="display: flex; align-items: center;">
            <span style="padding: 6px 8px; background: #eee; border: 1px solid #ccc; border-right: none; border-radius: 4px 0 0 4px;">+233</span>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="phonenumber">
        </div>
        <br>
        <input type="password" id="password" name="password" placeholder="password"><br>

        <button type="submit">Register</button> 

        <a href="{% url 'registration:login'%}">Login</a>
    </form>

    <script>
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }

        function formatPhoneNumber(phone){
            let cleaned = phone.replace(/\D/g, '');
            if(cleaned.startsWith('0')){
                cleaned = cleaned.substring(1);
            }

            return '+233' + cleaned;
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e){
            e.preventDefault();

            const email = document.getElementById("email").value;
            let phonenumber = document.getElementById("phonenumber").value;
            const password = document.getElementById("password").value;

            phonenumber = formatPhoneNumber(phonenumber);

            const params = new URLSearchParams(window.location.search);
            const next = params.get('next') || '/';

            try {
                const response = await fetch(`/account/api/register/?next=${encodeURIComponent(next)}`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCSRFToken(),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        phonenumber: phonenumber,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);

                    alert('Registration successful');

                    window.location.href = data.next && data.next !== '/' ? data.next : '/account/';
                    
                } else {
                    alert(data.detail || 'Registration failed. Please check your input.');
                }

            } catch (error) {
                alert('An error occurred during registration. Please try again.');
                console.error(error);
            }
        })
    </script>
</body>
</html>
